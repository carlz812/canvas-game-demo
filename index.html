<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>端午节快乐</title>
    <meta name ="wap-font-scale" content="no" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loads"><img src="images/first.jpg"></div>
    <div class="filterbg" id="figbg"></div>
    <div class="onload" id="loading"><img src="images/skylogo.png" width="100%"></div>
    <div class="music">
        <audio src="dwj.mp3" autoplay="autoplay" loop="loop"></audio>
    </div>
    <div class="main back1">
        <div class="toplogo"><img src="images/toplogo.png" alt=""/></div>
        <div class="duanwu"><img src="images/duanwu.png" alt=""/></div>
        <div class="circle">
            <img src="images/circle.png" alt=""/>
            <div class="paper"><img src="images/paper.png" alt=""/></div>
        </div>
        <div class="years animated rotateIn"><img src="images/years.png" alt=""/></div>
        <div class="showMon js-animate " data-animate="bounceInRight">
            <div class="mon">
                <div class="lz js-animate" data-animate="bounceinup"><img src="images/longzhou.png" alt=""/></div>
                <img src="images/mon1.png" alt=""/>
                <div class="zongz zongz1"><img src="images/zz2.png" alt=""/></div>
                <div class="zongz zongz2"><img src="images/zz2.png" alt=""/></div>
                <div class="zongz zongz3"><img src="images/qt.png" alt=""/></div>
                <div class="zongz zongz4"><img src="images/qt.png" alt=""/></div>
            </div>
            <div class="mon moncloud"><img src="images/mon2.png" alt=""/></div>
        </div>
        <a class="enter" href="levels.html"><img src="images/enter.png" alt=""/></a>
        <div class="btmtree"><img src="images/btmtree.png" alt=""/></div>
    </div>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/touch.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var fBg=document.getElementById('figbg');
            var oLoad=document.getElementById('loading');
            oLoad.style.display='none';
            fBg.style.display='none';
            $('.main').find('.js-animate').each(function () {
                $(this).addClass($(this).data('animate')).hide().show().addClass("animated");
            });
        }

    </script>
</body>
</html>
