<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>端午节快乐</title>
    <meta name ="wap-font-scale" content="no" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loads"><img src="images/first.jpg"></div>
    <div class="filterbg" id="figbg"></div>
    <div class="onload" id="loading"><img src="images/skylogo.png" width="100%"></div>
    <div class="music">
        <audio src="2.mp3" autoplay="autoplay" loop="loop"></audio>
    </div>
    <div class="main levels level2s">
        <div class="btmimg">
            <img src="images/btm-choice.png" alt=""/>
            <div class="level-ccbox">
                <div class="level-cc level2" data-level="2"></div>
                <div class="level-cc level1" data-level="1"></div>
                <div class="level-cc level3" data-level="3"></div>

                <div class="level-confirm"></div>
            </div>
        </div>
        <div class="btmgrass"><img src="images/btmgrass.png" alt=""/></div>
    </div>
    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/touch.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var fBg=document.getElementById('figbg');
            var oLoad=document.getElementById('loading');
            oLoad.style.display='none';
            fBg.style.display='none';
        }

    </script>
    <script>
        var aimgref = "level1";
        $('.level-cc').click(function () {
            aimgref = "level"+$(this).data("level");
            $('.main').removeClass("level1s level2s level3s").addClass(aimgref+"s");
        })
        $(".level-confirm").click(function () {
            window.location.href = aimgref+".html";
        })
    </script>
</body>
</html>
