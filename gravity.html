<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>demo</title>
    <meta name ="wap-font-scale" content="no" />

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p>左右：<span id="alpha">0</span></p>
<p>前后：<span id="beta">0</span></p>
<p>扭转：<span id="gamma">0</span></p>
<p>返回的均为角度</p>
<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return { //移动终端浏览器版本信息
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
            };
        }(),
    }
    if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
        var sta = -1;
    }else if (browser.versions.android) {
        var sta = 1;
    }
    function orientationHandler(event) {
        document.getElementById("alpha").innerHTML = event.accelerationIncludingGravity.x*sta;
        document.getElementById("beta").innerHTML = event.accelerationIncludingGravity.y;
        document.getElementById("gamma").innerHTML = event.accelerationIncludingGravity.z;
    }

    if (window.DeviceOrientationEvent) {
        window.addEventListener("devicemotion", orientationHandler, false);
    } else {
        document.body.innerHTML = "没有获取到旋转值";
    }
</script>
</body>
