<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>观音篇</title>
    <meta name ="wap-font-scale" content="no" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <div class="loads"><img src="images/first.jpg"></div>
    <div class="filterbg" id="figbg"></div>
    <div class="onload" id="loading"><img src="images/skylogo.png" width="100%"></div>
    <div class="score"><i class="icon-score"></i><span id="score"></span></div>
    <div class="levelup bounceInUp animated" id="levelUp">
        <img src="images/win.jpg" alt=""/>
        <p class="ga-btn"><a href="levels.html"><i class="icon-restart"></i></a></p>
    </div>
    <div class="music">
        <audio src="dwj.mp3" autoplay="autoplay" loop="loop"></audio>
    </div>
    <div class="main back3">
        <div class="canvas-box">
            <canvas id="zongzi" width="260" height="640">
                Your browser does not support canvas. Please try again with a different browser.
            </canvas>
            <canvas id="stone" width="260" height="640">
                Your browser does not support canvas. Please try again with a different browser.
            </canvas>
            <canvas id="monkey" width="260" height="640">
                Your browser does not support canvas. Please try again with a different browser.
            </canvas>
        </div>
        <div class="game-over" id="game-over">
            <div class="game-all">
                <span id="over-score">100</span>
                <p class="ga-btn"><span onclick="game.restart()"><i class="icon-restart"></i></span></p>
                <img src="images/gameall.png" alt=""/>
            </div>
        </div>
        <div class="moveBlock"></div>
    </div>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/touch.js" type="text/javascript"></script>
<script src="js/zongzi-level1.js" type="text/javascript"></script>
</body>
</html>
